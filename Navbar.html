<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct-Farm</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
        }
    
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
    
        .navbar .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
    
        .navbar .menu li {
            margin: 0 10px;
        }
    
        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }
    
        .navbar .menu a:hover {
            color: #ddd;
        }
    </style>
    
</head>
<body>

    <nav class="navbar">
        <div class="logo">Direct-Farm</div>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#marketplace">Market Place</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#contactus">Contact Us</a></li>
        </ul>
    </nav>

</body>
</html>
