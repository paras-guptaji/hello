<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectFarm - Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav>
        
        <ul>
            <li><a href="#contact">CONTACT US</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#help">HELP</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="register-container">
            <h2>Join DirectFarm</h2>
            <p class="subtitle">Connect with local farmers and fresh produce</p>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="address" required placeholder="Address">
                </div>
                <div class="form-group">
                    <select id="userType" name="userType" required>
                        <option value="" disabled selected>Register As</option>
                        <option value="consumer">Consumer</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn-register">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="#" target="_blank" id="contacts"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank" id="contacts"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank" id="contacts"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank" id="contacts"><i class="bi bi-twitter"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2025 DirectFarm. All rights reserved.</p>
        </div>
    </footer>
    <script src="load-auth.js"></script>
    <script src="register.js"></script>
</body>
</html>
